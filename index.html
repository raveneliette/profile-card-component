<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css/utilities.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Profile card component</title>
</head>
<body>

    <h1 class="sr-only">Heading 1</h1>

    <div class="bg-pattern-top"></div>

    <main class="card">
        <img class="bg-pattern-card" src="images/bg-pattern-card.svg" alt="Cyan Circles Pattern">

        <div class="avatar-container flex">
            <img class="avatar-image" src="images/image-victor.jpg" alt="Victor">
        </div>
        
        <h2 class="name-heading text-center">Victor Crest <span class="grayish-blue-color">26</span></h2>

        <p class="capital-place text-center grayish-blue-color">London</p>

        <div class="stats-container flex">
            <div>
                <h2 class="stats-headings text-center">80K</h2>
                <p class="stats-p grayish-blue-color text-center">Followers</p>
            </div>

            <div>
                <h2 class="stats-headings text-center">803K</h2>
                <p class="stats-p grayish-blue-color">Likes</p>
            </div>

            <div>
                <h2 class="stats-headings text-center">1.4K</h2>
                <p class="stats-p grayish-blue-color text-center">Photos</p>
            </div>
        </div>
    </main>
    
    <div class="bg-pattern-bottom"></div>
    
</body>
</html>
